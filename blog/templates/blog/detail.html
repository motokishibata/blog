{% extends 'base.html' %}
{% block body %}
<div class="single">
    <article class="article-single">
        <h1>{{ Post.title }}</h1>
        {% if Post.image %}
            <img src="{{ Post.image.url }}"> 
        {% endif %}
        {% autoescape off %}
        {{ Post.content }}
        {% endautoescape %}
    </article>
</div>
{% endblock body %}
