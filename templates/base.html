<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'myportfolio/style.css' %}">
</head>
<body>
    <header class="toppage-header">
        <div>
            <h1 class="top-title">
                <a href="{% url 'blog:index' %}">もとチャンネル</a>
            </h1>
            <nav class="header-menu">
                <ul>
                    <li><a href="{% url 'blog:index' %}">BLOG</a></li>
                    <li><a href="{% url 'myportfolio' %}">PORTFOLIO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="header-spacer"></div>
    <div class="main-wrapper">
        <div class="bg-band"></div>
        {% block body %}
        {% endblock body %}
    </div>
    <footer class="toppage-footer">
        <div class="footer-container">
            <div class="footer-sns">
                <ul class="sns">
                    <li><a href="https://www.facebook.com/motoki.moriya.1" target="_blank">
                        <span class="fa-stack" style="color:#315096">
                            <i class="fab fa-facebook-square fa-stack-2x"></i>
                        </span>
                    </a></li>
                    <li><a href="https://twitter.com/youkan_ms" target="_blank">
                        <span class="fa-stack" style="color:#55acee">
                            <i class="fab fa-twitter fa-stack-2x"></i>
                        </span>
                    </a></li>
                    <li><a href="https://qiita.com/youkan_ms" target="_blank">
                        <span class="fa-stack" style="color:#4cb10d;overflow:hidden;">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fa fa-search fa-stack-1x fa-inverse fa-2x"></i>
                        </span>
                    </a></li>
                    <li><a href="https://github.com/motokishibata" target="_blank">
                        <span class="fa-stack" style="color:#000000">
                            <i class="fab fa-github fa-stack-2x"></i>
                        </span>
                    </a></li>
                </ul>
            </div>
            <div class="footer-copyright">
                <small>© YOUKAN Co., Ltd.</small>
            </div>
        </div>
    </footer>
<script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'myportfolio/portfolio.js' %}"></script>
</body>
</html>
